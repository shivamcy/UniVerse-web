<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eLearning</title>
  <link rel="stylesheet" href="publish_style.css">
</head>
<body>
  <div class="container">
    <h1>eLearning</h1>
    <form id="publishForm">
      <label for="college"><b>College Name:</b></label>
      <input type="text" id="college" required><br>
      
      <label for="course"><b>Course:</b></label>
      <input type="text" id="course" required><br>
      
      <label for="semester"><b>Semester:</b></label>
      <input type="text" id="semester" required><br>
      
      <label for="subject"><b>Subject:</b></label>
      <input type="text" id="subject" required><br>
      
      <label for="topic"><b>Topic:</b></label>
      <input type="text" id="topic" required><br>
      
      <button type="submit">Submit</button>
    </form>
    <div id="options" style="display: none;">
        <h2>Select an Option:</h2>
        <button id="publishNotes" onclick="window.location.href='notes_books.html';">Learn from Notes/Books</button>
        <button id="publishLink" onclick="window.location.href='publish_link.html';">Learn from YouTube</button>
      </div>
  </div>
  <script src="publish_script.js"></script>
</body>
</html>
